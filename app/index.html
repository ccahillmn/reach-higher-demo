<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reach Higher App</title>
  <!-- Place favicon.ico in the `app/` directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Reach Higher">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Reach Higher">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link href='https://fonts.googleapis.com/css?family=Caveat:400,700' rel='stylesheet' type='text/css'>
  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <!-- Drawer Scroll Header Panel -->
      <paper-scroll-header-panel drawer fixed>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <img class="avatar" src="{{user.pic}}"/>
          <span>{{user.email}}</span>
        </paper-toolbar>

        <!-- Drawer Content -->
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <!--
          <a href="dash">
            <paper-item data-route="dash">
              <iron-icon icon="home"></iron-icon>
              <span>Dashboard</span>
            </paper-item>
          </a>
          -->

          <paper-item data-route="careers" class="menu-trigger">
            <iron-icon icon="view-list"></iron-icon>
            <span>Find Careers</span>
          </paper-item>

          <paper-item data-route="resources" class="menu-trigger">
            <iron-icon icon="thumb-up"></iron-icon>
            <span>Get Hired</span>
          </paper-item>

          <hr/>

          <paper-item data-route="profile">
            <iron-icon icon="account-box"></iron-icon>
            <span>Profile</span>
          </paper-item>

          <paper-item data-route="plan">
            <iron-icon icon="assignment"></iron-icon>
            <span>Success Plan</span>
          </paper-item>

          <paper-item data-route="messages">
            <iron-icon icon="mail"></iron-icon>
            <span>Messages</span>
          </paper-item>

          <hr/>
      </paper-scroll-header-panel>

      <!-- Main Area -->
      <paper-scroll-header-panel main condenses>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>
          <paper-button on-tap="logout">Logout</paper-button>
          

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout">
            <div class="app-name"><a href="/">Reach Higher</a></div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
            <div class="app-subtitle">Get educated. Get employed.</div>
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <!-- User dashboard with recent activity
            <section data-route="dash">
              <h2>Welcome, {{user.firstName}}</h2>
            </section>
             -->

            <!-- User's public profile & settings -->
            <section data-route="profile">
              <h2>{{user.firstName}} {{user.lastName}}</h2>
            </section>

            <!-- User's education & career plan -->
            <section data-route="plan">
              <my-plan user="{{user}}"></my-plan>
            </section>

            <!-- Database of Careers -->
            <section data-route="careers">
              <careers-view user-id="{{user.id}}" career="{{career}}"></careers-view>
            </section>

            <!-- Personal Development Resources -->
            <section data-route="resources">
              <h2>Resources</h2>
            </section>

            <!-- Private messages between user & organizations -->
            <section data-route="messages">
              <h2>Messages</h2>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    </paper-drawer-panel>

  <!--
    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>
    
    <platinum-sw-register auto-register
      clients-claim
      skip-waiting
      on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
        precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->
  </template>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/scripts.js"></script>
  <!-- endbuild-->
</body>

</html>
