<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/', function () {
      if(!app.route){
        app.route = 'dash';
        $('[data-route="dash"').addClass('focused');
      }
    });

    page('/careers/:career', function (data) {
      app.route = 'careers';
      app.params = data.params;
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
