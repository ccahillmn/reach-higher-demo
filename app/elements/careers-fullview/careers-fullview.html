<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="careers-fullview">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div id="main" class="main">
      <h2>{{career.name}}</h2>
      <p>{{career.desc}}</p>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'careers-fullview',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      properties: {
        career:{
          type:Array
        }
      },

    });
  })();
  </script>
</dom-module>
