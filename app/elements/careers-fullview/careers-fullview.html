<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="careers-fullview">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card{
        width: 100%;
        padding:16px;
      }
      paper-button{
        font-size:16px;
        margin:8px 0 0;
      }
      iron-icon{
        margin-bottom:4px;
      }
      li{
        display: block;
      }
      paper-icon-button{
        float:right;
        padding:0;
        height:24px;
        color:grey;
        margin:16px;
      }
      paper-icon-button.favorite{
        color:var(--accent-color);
      }
      paper-icon-button:hover{
        color:pink;
      }
      iron-icon[icon="launch"]{
        width: 14px;
      }
      .row{
        border-bottom:1px solid rgba(0,0,0,0.12);
      }
      .link{color:var(--accent-color);}
      .link,paper-item{cursor:pointer;}
    </style>
    <paper-card>
      <div>
        <paper-button on-tap="_close"><iron-icon icon="chevron-left"></iron-icon> Back to Database</paper-button>
        <paper-icon-button alt="Save to your Favorites list" class$="{{_toggle(fav)}}" on-tap="_favorite" icon="favorite"></paper-icon-button>
      </div>
      <div class="card-content">
        <div class="container-fluid">
          <div class="row">
            <h2>{{career.name}}</h2>
            <p>{{career.desc}}</p>
          </div>
          <div class="row">
            <div class="col-md-6 col-lg-4">
              <h3>Education</h3>
              <ul>
                <template is="dom-repeat" items="[[_array(career.degrees)]]" as="item">
                  <li><span>{{item.type}}</span> <span>{{item.name}}</span> <span>{{_req(item.required)}}</span></li>
                </template>
              </ul>
            </div>
            <div class="col-md-6 col-lg-4">
              <h3>Certifications / Licenses</h3>
              <ul>
                <template is="dom-repeat" items="[[_array(career.certificates)]]">
                  <li>{{item.name}} by ({{item.org}}) <a href="{{item.url}}"><iron-icon icon="launch"></iron-icon></a></li>
                </template>
              </ul>
            </div>
          </div><!--Row 1-->
          <div class="row">
            <div class="col-md-6 col-lg-4">
              <h3>Earning Potential</h3>
              <ul>
                <li>{{career.wages.hourly}} / hour</li>
                <li>{{career.wages.annual}} annually</li>
              </ul>
            </div>
            <div class="col-md-6 col-md-4">
              <h3>Growth Trend</h3>
              <p>{{career.trends.growth}}</p>
            </div>
          </div><!-- Row 2 -->
          <div class="row">
            <h3>Related Careers</h3>
              <ul on-tap="_goto">
                <template is="dom-repeat" items="[[_pairedArray(career.related)]]">
                  <li class="link" id="{{item.key}}">{{item.value}}</li>
                </template>
              </ul>
          </div><!-- Row 3-->
        </div>
      </div>
      <div>
        <paper-button on-tap="_close"><iron-icon icon="chevron-left"></iron-icon> Back to Database</paper-button>
      </div>
    </paper-card>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'careers-fullview',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      properties: {

      },

      observers:[
        '_toggle(fav)',
        '_setFav(career)'
      ],

      _setFav:function(career){
        this.set('fav',career.fav);
      },

      _favorite:function(){
        var fav = this.fav;
        if(fav){
          this.set('fav',false)
        }
        else{
          this.set('fav',true)
        }
      },

      _close:function(){
        this.fire('close');
      },

      _req:function(req){
        if(!req){
          return '(suggested)'
        }
      },

      _array:function(obj){
        var arr = $.map(obj, function(el) { return el });
        return arr;
      },

      _pairedArray:function(obj){
        return Object.keys(obj).map(function(key) {
                return {
                    key: key,
                    value: obj[key]
                };
            });
      },

      _toggle:function(fav){
        if(fav){
          return 'favorite'
        }
        else{
          return null
        }
      },

      _goto:function(e){
        var item = e.target;
        var id = item.id;
        $.getJSON( "/careers.json", function( data ) {
          app.career = data[id];
          if(app.career){
            app.view = 1;
          }
          else{
            $('#mainContainer').animate({scrollTop: scroll},500);
            app.view = 0;
            app.notification = "Whoops! We can find that career - check out some of the awesome ones below."
          }
        });
      }

    });
  })();
  </script>
</dom-module>
