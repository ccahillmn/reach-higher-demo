<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="careers-fullview">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-icon-button{
        float:left;
        color:#ddd;
      }
    </style>
    <paper-material id="main" class="main">
      <paper-icon-button icon="close" on-tap="_close"></paper-icon-button>
      <h2>{{career.name}}</h2>
      <p>{{career.desc}}</p>
    </paper-material>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'careers-fullview',

      behaviors: [
        Polymer.NeonAnimatableBehavior
      ],

      properties: {
        career:{
          type:Array
        }
      },

      _close:function(){
        this.fire('close');
      }

    });
  })();
  </script>
</dom-module>
