<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="dashboard-view">
  <template>
    <style>
      :host {
        display: block;
      }
      paper-card{
        width:100%;
        --paper-card-header:{
             background-color: var(--success-color);
        };
        --paper-card-header-text:{
          font-family: Impact, sans-serif;
          font-size: 2em;
          letter-spacing: 1px;
          text-shadow: 0 1px 0 #ccc,
               0 1px 0 #c9c9c9,
               0 2px 0 #bbb,
               0 2px 0 #b9b9b9,
               0 2px 0 #aaa,
               0 6px 1px rgba(0,0,0,.1),
               0 0 5px rgba(0,0,0,.1),
               0 1px 3px rgba(0,0,0,.3),
               0 3px 5px rgba(0,0,0,.2),
               0 5px 10px rgba(0,0,0,.25),
               0 10px 15px rgba(0,0,0,.2),
               0 20px 25px rgba(0,0,0,.10);
        };
        --paper-card-header-color:#fff;
      }
    </style>
    <h2>Welcome, {{user.firstName}}</h2>
    <div class="row">
      <div class="col-lg-6">
        <paper-card id="checklist" heading="Your Steps to Success">
          <div class="card-content">                  
            <label><paper-checkbox checked></paper-checkbox>Develop an online <a href="/profile">professional profile</a></label>
            <label><paper-checkbox checked></paper-checkbox>Research <a href="/careers">careers</a> and save a list of your favorites</label>
            <label><paper-checkbox></paper-checkbox>Create a <a href="/plan">Plan for Success</a> based on one or more of your favorite careers</label>
            <label><paper-checkbox></paper-checkbox>Contact a guidance counselor for assistance</label>
          </div>
        </paper-card>
      </div>
      <div class="col-lg-6">
      </div>
    </div>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'dashboard-view',

      properties: {
        user:{
          type:Array
        }
      }
    });
  })();
  </script>
</dom-module>
