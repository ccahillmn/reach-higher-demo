<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="careers-list">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <template is="dom-repeat" items="[[careers]]" as="item">
      <career-item item="[[item]]" fav="{{item.fav}}"></career-item>
    </template>
    <iron-ajax
      auto
      url="/careers.json"
      handle-as="json"
      last-response="{{careers}}">
    </iron-ajax>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'careers-list',

      properties: {

      },


    });
  })();
  </script>
</dom-module>
