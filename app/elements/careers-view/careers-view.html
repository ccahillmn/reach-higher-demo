<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="careers-view">
  <template>
    <style>
      :host {
        display: block;
      }
      neon-animated-pages{
        height:100%;
      };
      paper-dialog{
        text-align: center;
      }
      paper-dialog-scrollable{
        display: flex;
        align-items:space-around;
      }
      paper-button{
        margin:16px 0;
      }
      paper-button span{
        display: inline-block;
      }
      form{
        display: flex;
        justify-content:flex-start;
        align-items:bottom;
        flex-wrap:wrap;
        margin:20px 0;
        padding:0 20px 20px;
        background-color: rgba(0,0,0,0.03);;
        border:1px solid rgba(0,0,0,0.12);
        border-radius: 5px;
      }
      paper-input{
        flex-grow:2;
        flex-basis:500px;
      }
      paper-checkbox{
        margin:35px 20px 0 0;

      }
      paper-dropdown-menu{
        flex-grow:2;
      }
      a{
        cursor: pointer;
      }
    </style>
    Browse the database below or <a on-tap="_open">personalize your results</a> based on your interests.
    <form is="iron-form">
      <paper-input class="block" label="Search Careers">
        <paper-icon-button suffix icon="search"></paper-icon-button>
      </paper-input>
      <paper-checkbox>Show only my favorites</paper-checkbox>
      <paper-dropdown-menu label="Sort by...">
        <paper-menu class="dropdown-content" selected="{{sort}}" attr-for-selected="value">
          <paper-item>Career Name</paper-item>
          <paper-item>Avergage Salary</paper-item>
          <paper-item>Available Jobs - Near Me</paper-item>
          <paper-item>Available Jobs - Total</paper-item>
        </paper-menu>
      </paper-dropdown-menu>
    </form>

    <neon-animated-pages id="pages" selected="0">
      <careers-list user="{{userId}}" on-item-click="_expand"></careers-list>
      <careers-fullview on-close="_close"></careers-fullview>
    </neon-animated-pages>
    <paper-dialog id="dbdialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop="true">
      <paper-dialog-scrollable>
        <h2>Get personalized career recomendations</h2>
        <paper-button class="error block" raised>Take the Sokanu Career Test <span>(30 min.)</span></paper-button>
        <paper-button class="info block" raised>Analyze your Twitter feed <span>(5 min.)</span></paper-button>
        <h2 class="fancy">Or</h2>
        <paper-button class="primary block" raised dialog-dismiss>Browse the Database</paper-button>
      </paper-dialog-scrollable>
    </paper-dialog>
  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'careers-view',

      properties: {
        userId: {
          type: Array
        }
      },

      _open:function(){
        var dialog = document.getElementById('dbdialog');
        dialog.open();
      }

    });
  })();
  </script>
</dom-module>
