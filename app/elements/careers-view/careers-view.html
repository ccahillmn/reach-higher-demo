<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="careers-view">
  <template>
    <style>
      :host {
        display: block;
      }
      neon-animated-pages{
        height:100%;
      }
      paper-dialog{
        text-align: center;
        position: fixed;
        top: 25%;
        left: 25%;
        bottom: 25%;
        right: 25%;
        margin: auto;
      }
      paper-dialog-scrollable{
        margin:0;
      }
      paper-dialog h2{
        margin:24px 0;
      }
      paper-button{
        margin:16px 0;
      }
      paper-button:last-of-type{
        margin-bottom:0;
      }
      paper-button span{
        display: inline-block;
      }
      .fancy:before {
        border-top: 2px solid #dfdfdf;
        content:"";
        margin: 0 auto;
        position: absolute;
        top: 15px; left: 0; right: 0; bottom: 0;
        width: 95%;
        z-index: -1;
      }
      .fancy span { 
          background: #fff; 
          padding: 0 15px; 
      }

    </style>

    <neon-animated-pages id="pages" selected="">
      <careers-list user="{{userId}}" on-item-click="_expand"></careers-list>
      <careers-fullview on-close="_close"></careers-fullview>
    </neon-animated-pages>

    <!-- Personalized Results Dialog -->
    <paper-dialog id="dbdialog" entry-animation="scale-up-animation" exit-animation="fade-out-animation" with-backdrop="true">
      <paper-dialog-scrollable>
        <h2>Get personalized career recomendations</h2>
        <paper-button class="error block" raised>Take the Sokanu Career Test <span>(30 min.)</span></paper-button>
        <paper-button class="info block" raised>Analyze your Twitter feed <span>(5 min.)</span></paper-button>
        <h2 class="fancy"><span>Or</span></h2>
        <paper-button class="primary block" raised dialog-dismiss>Browse the Database</paper-button>
      </paper-dialog-scrollable>
    </paper-dialog>

  </template>
  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'careers-view',

      properties: {
        userId: {
          type: Array
        }
      },

      _open:function(){
        var dialog = document.getElementById('dbdialog');
        if(dialog){
          dialog.open();
        }
      },

      _resize:function(){
        var dialog = document.getElementById('dbdialog');
        dialog.notifyResize();
      },

      _expand:function(){
        this.$.pages.selected = 1;
      },

      _close:function(){
        this.$.pages.selected = 0;
      }

    });
  })();
  </script>
</dom-module>
